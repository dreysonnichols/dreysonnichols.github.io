<!doctype html>
<html>
<head>
<title> Lord of the Rings
</title>
</head>
<style>
h1
{color:black;
border:100px;
width: 200px;
height:200px;
background:red;
position:relitive;
animation: mymove 10s infinite} 
@keyframes mymove {
    0%   {top: 0px; left: 0px; background: black;}
    25%  {top: 0px; left: 200px; background: blue;}
    50%  {top: 100px; left: 100px; background: purple;}
    75%  {top: 100px; left: 0px; background: green;}
    100% {top: 0px; left: 0px; background: red;}
}
h2
{color:black;
border:100px;
width: 200px;
height:200px;
background:red;
position:relitive;
animation: mymove 10s infinite}
@keyframes mymove {
    0%   {top: 0px; left: 0px; background: black;}
    25%  {top: 0px; left: 200px; background: blue;}
    50%  {top: 100px; right: 100px; background: purple;}
    75%  {top: 100px; left: 0px; background: green;}
    100% {top: 0px; left: 0px; background: red;}
}
h3
{color:black;
border:100px;
width: 200px;
height:200px;
background:red;
position:relitive;
animation: mymove 10s infinite}
@keyframes mymove {
    0%   {top: 0px; left: 0px; background: red;}
    25%  {top: 0px; left: 200px; background: green;}
    50%  {top: 100px; left: 100px; background: red;}
    75%  {top: 100px; left: 0px; background: green;}
    100% {top: 0px; left: 0px; background: red;}
}
</style>
<body>
<h1>
Lord of the rings : The Fellowship of the ring
</h1>
<h2>
Lord of the rings : The Two Towers
</h2>
<h3>
Lord of the rings : The Return of the King
</h3>
</body>
